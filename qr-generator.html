<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--
      QRCode.js is a lightweight, dependency-free library for generating QR codes.
      We are using the version from cdnjs for simplicity.
      Source: https://github.com/davidshimjs/qrcodejs
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #qrcode img {
            margin: 0 auto;
            border: 6px solid white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">QR Code Generator</h1>
        <p class="text-gray-500 mb-6">Enter text or a URL to generate your QR code.</p>

        <div class="mb-4">
            <input type="text" id="text-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g., https://google.com">
        </div>

        <button id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
            Generate QR Code
        </button>

        <div id="qrcode-container" class="mt-8 mb-4 min-h-[256px] flex items-center justify-center">
             <!-- The QR Code will be generated and displayed here -->
            <div id="qrcode" class="p-4 bg-gray-100 inline-block rounded-2xl"></div>
        </div>
       
        <a id="download-btn" class="hidden w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-transform transform hover:scale-105 cursor-pointer">
            Download QR Code
        </a>

    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const textInput = document.getElementById('text-input');
        const qrCodeEl = document.getElementById('qrcode');
        
        let qrcode = null; // To hold the QRCode.js instance

        /**
         * Function to generate the QR code based on the input text.
         */
        function generateQRCode() {
            const text = textInput.value.trim();

            if (!text) {
                // Clear the QR code if the input is empty
                qrCodeEl.innerHTML = '';
                downloadBtn.classList.add('hidden');
                alert("Please enter text or a URL.");
                return;
            }

            // Clear previous QR code before generating a new one
            qrCodeEl.innerHTML = '';

            // Create a new QR Code instance
            qrcode = new QRCode(qrCodeEl, {
                text: text,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H // High correction level for better readability
            });
            
            // Show the download button
            downloadBtn.classList.remove('hidden');
        }

        /**
         * Function to handle the download functionality.
         * It converts the canvas generated by QRCode.js into a downloadable PNG image.
         */
        function downloadQRCode() {
            // The library generates the QR code in an <img> tag inside the div.
            const imgEl = qrCodeEl.querySelector('img');
            if (imgEl) {
                // The image source is a base64 encoded PNG.
                const imgSrc = imgEl.getAttribute('src');
                
                // Set the download link's href and trigger a click.
                downloadBtn.href = imgSrc;
                downloadBtn.download = 'qrcode.png';
            } else {
                 alert("No QR Code to download. Please generate one first.");
            }
        }

        // --- Event Listeners ---
        generateBtn.addEventListener('click', generateQRCode);
        downloadBtn.addEventListener('click', downloadQRCode);

        // Allow pressing Enter to generate
        textInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generateQRCode();
            }
        });

    </script>
</body>
</html>
